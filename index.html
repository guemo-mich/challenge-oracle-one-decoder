<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" onkeypress="return soloLetras(event);" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" required>
        <p style="color:Tomato;" id="valueInput"></p> 
        <input class="btn" type="button" onclick="encryptar()" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="button" onclick="desencryptar()" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input"  type="text" id="msg"></input>
      <input class="btn" type="button" onclick="copiarTexto()" value="copiar" id="btn-copy" >
    </section>
  </main>
  
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
